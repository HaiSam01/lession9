<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH3</title>
</head>
<body>

<script>

   let a = parseInt(prompt("Nhap Can Nang"));
   let b = parseInt(prompt("Nhap Chieu Cao"));
   let bmi = a / ( b * b );

   if ( bmi < 18.5 ) {
     alert("UnderWeight");
   }
 else if ( bmi < 25 ) {
     alert("Normal");
   }
 else if ( bmi < 30) {
   alert("Overweight");
   }
 else {
   alert("obese")
   }
</script>
</body>
</html>
